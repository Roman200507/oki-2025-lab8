<p>
    Створити таблицю множення розміром 10×10, де:
    <br>
    — числа 11–20 множаться на № варіанта (26);
    <br>
    — інша сторона таблиці — числа, кратні 7, починаючи з 14.
</p>

<table id="multTable" border="1" cellpadding="5" cellspacing="0"></table>

<script>
const variant = 26;
const rowNumbers = [];     // 10 значень: 11–20, помножені на варіант
const colNumbers = [];     // 10 значень: 14, 21, 28, ..., 77

for (let i = 11; i <= 20; i++) {
    rowNumbers.push(i * variant);
}

for (let i = 1; i <= 10; i++) {
    colNumbers.push(14 + (i - 1) * 7);
}

let table = document.getElementById("multTable");

let headerRow = "<tr><th>Варіант 26</th>";
colNumbers.forEach(num => {
    headerRow += `<th>${num}</th>`;
});
headerRow += "</tr>";
table.innerHTML += headerRow;

for (let i = 0; i < 10; i++) {
    let row = `<tr><th>${rowNumbers[i]}</th>`;
    for (let j = 0; j < 10; j++) {
        row += `<td>${rowNumbers[i] * colNumbers[j]}</td>`;
    }
    row += "</tr>";
    table.innerHTML += row;
}
</script>

</body>
